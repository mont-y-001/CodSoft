<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="inputDisplay" disabled>
        <input type="text" id="outputDisplay" disabled>
        <div class="buttons">
            <button class="span-two" data-action="clear">C</button>
            <button data-action="del">DEL</button>
            <button data-action="divide">/</button>
            <button data-action="multiply">*</button>
            <button data-action="7">7</button>
            <button data-action="8">8</button>
            <button data-action="9">9</button>
            <button data-action="subtract">-</button>
            <button data-action="4">4</button>
            <button data-action="5">5</button>
            <button data-action="6">6</button>
            <button data-action="add">+</button>
            <button data-action="1">1</button>
            <button data-action="2">2</button>
            <button data-action="3">3</button>
            <button class="span-two" data-action="equals">=</button>
            <button data-action="0">0</button>
            <button data-action="decimal">.</button>
            <button data-action="log">log</button>
            <button data-action="sqrt">âˆš</button>
            <button data-action="exp">e^x</button>
            <button data-action="power">x^y</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
